language: scala

sudo: required

services:
- docker

jdk:
- openjdk11

addons:
  apt:
    packages:
    - oracle-java8-installer

env:
  global:
  # PGP Passphrase
  - secure: ""
  # Bintray Username and API Key
  - BINTRAY_USER=steinybot
  - secure: ""
  # Github Token
  - secure: ""
  matrix:
  - PGP_VERSION=V2_0
  - PGP_VERSION=V2_1
  - PGP_VERSION=V2_2

script: sbt "$PGP_VERSION/scripted *"

jobs:
  include:
  - stage: publish
    script: skip
    before_deploy:
    - openssl aes-256-cbc -K $encrypted_4f7bbed6af32_key -iv $encrypted_4f7bbed6af32_iv -in travis/key.asc.enc -out travis/key.asc -d
    deploy:
      provider: script
      script: sbt gpgImportKey publish githubRelease
      skip_cleanup: true
      on:
        tags: true
        branch: master

before_cache:
- find "$HOME/.ivy2/cache" -name "ivydata-*.properties" -print -delete
- find "$HOME/.sbt"        -name "*.lock"               -print -delete
- sbt cleanLocal

cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
